<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Rust - Official Homepage</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>:root{--primary-color:#ff4d4d;--secondary-color:#4dff4d;--bg-color:#121212;--text-color:#ffffff;--card-bg:#1e1e1e;--border-color:#333;--accent-color:#ff9e00}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:var(--bg-color);color:var(--text-color);margin:0;padding:0;overflow-x:hidden;transition:background-color .3s,color .3s}body.light-mode{--bg-color:#f5f5f5;--text-color:#333333;--card-bg:#ffffff;--border-color:#ddd}@keyframes led-pulse{0%{box-shadow:0 0 5px var(--primary-color)}50%{box-shadow:0 0 20px var(--primary-color),0 0 30px var(--primary-color)}100%{box-shadow:0 0 5px var(--primary-color)}}nav{display:flex;justify-content:space-between;align-items:center;padding:15px 30px;background-color:rgba(30,30,30,.8);backdrop-filter:blur(10px);position:sticky;top:0;z-index:1000;border-bottom:1px solid var(--border-color)}.logo{font-size:24px;font-weight:bold;color:var(--primary-color);text-decoration:none;display:flex;align-items:center}.logo i{margin-right:10px}.nav-links{display:flex;list-style:none;margin:0;padding:0}.nav-links li{margin-left:30px}.nav-links a{color:var(--text-color);text-decoration:none;font-weight:500;transition:color .3s;position:relative}.nav-links a:hover{color:var(--primary-color)}.nav-links a::after{content:'';position:absolute;bottom:-5px;left:0;width:0;height:2px;background-color:var(--primary-color);transition:width .3s}.nav-links a:hover::after{width:100%}section{padding:50px 30px;max-width:1200px;margin:0 auto}.section-title{font-size:32px;margin-bottom:30px;color:var(--primary-color);text-align:center;position:relative}.section-title::after{content:'';position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);width:100px;height:3px;background:linear-gradient(90deg,var(--primary-color),var(--secondary-color))}.plc-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;margin-top:30px}.plc-card{background-color:var(--card-bg);border-radius:10px;overflow:hidden;border:1px solid var(--border-color);transition:transform .3s,box-shadow .3s}.plc-card:hover{transform:translateY(-5px);box-shadow:0 10px 20px rgba(0,0,0,.3);animation:led-pulse 1.5s infinite}.plc-image{width:100%;height:200px;object-fit:cover}.plc-content{padding:20px}.plc-content h3{margin-top:0;color:var(--accent-color)}.store-container{display:flex;flex-direction:column;align-items:center}.consent-form{background-color:var(--card-bg);padding:30px;border-radius:10px;border:1px solid var(--border-color);width:100%;max-width:500px;margin-bottom:30px}.consent-form h3{margin-top:0;color:var(--primary-color)}.form-group{margin-bottom:20px}.form-group label{display:block;margin-bottom:10px;font-weight:500}.form-group input,.form-group select{width:100%;padding:10px;background-color:rgba(255,255,255,.1);border:1px solid var(--border-color);border-radius:5px;color:var(--text-color)}.checkbox-group{display:flex;align-items:center;margin-bottom:20px}.checkbox-group input{margin-right:10px}.btn{background:linear-gradient(90deg,var(--primary-color),var(--secondary-color));color:white;border:none;padding:12px 24px;border-radius:5px;cursor:pointer;font-weight:500;transition:transform .3s,box-shadow .3s;width:100%}.btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,0,0,.3)}.btn:disabled{opacity:.5;cursor:not-allowed;transform:none}.plc-store-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px;width:100%;margin-top:30px}.plc-store-item{background-color:var(--card-bg);border-radius:10px;overflow:hidden;border:1px solid var(--border-color);height:200px;display:flex;align-items:center;justify-content:center;position:relative;cursor:pointer;transition:transform .3s}.plc-store-item:hover{transform:scale(1.05)}.plc-store-item.locked{filter:grayscale(100%);opacity:.7}.plc-store-item.locked::after{content:'\f023';font-family:'Font Awesome 6 Free';font-weight:900;position:absolute;font-size:24px;color:var(--primary-color)}.plc-store-item.unlocked::after{content:'\f00c';font-family:'Font Awesome 6 Free';font-weight:900;position:absolute;font-size:24px;color:var(--secondary-color)}.updates-container{background-color:var(--card-bg);border-radius:10px;border:1px solid var(--border-color);padding:20px}.update-item{padding:15px;border-bottom:1px solid var(--border-color)}.update-item:last-child{border-bottom:none}.update-date{color:var(--accent-color);font-size:14px;margin-bottom:5px}.update-title{font-size:18px;margin-bottom:10px}.update-content{color:var(--text-color);line-height:1.6}.settings-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px}.settings-card{background-color:var(--card-bg);border-radius:10px;border:1px solid var(--border-color);padding:20px}.settings-card h3{margin-top:0;color:var(--primary-color);border-bottom:1px solid var(--border-color);padding-bottom:10px}.setting-item{margin-bottom:15px;display:flex;justify-content:space-between;align-items:center}.toggle-switch{position:relative;display:inline-block;width:60px;height:30px}.toggle-switch input{opacity:0;width:0;height:0}.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#555;transition:.4s;border-radius:30px}.slider:before{position:absolute;content:"";height:22px;width:22px;left:4px;bottom:4px;background-color:white;transition:.4s;border-radius:50%}input:checked+.slider{background-color:var(--primary-color)}input:checked+.slider:before{transform:translateX(30px)}.language-select{width:100%;padding:10px;background-color:rgba(255,255,255,.1);border:1px solid var(--border-color);border-radius:5px;color:var(--text-color)}.fullscreen-mode{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background-color:var(--bg-color);overflow-y:auto}.swipe-animation{position:relative;overflow:hidden}.swipe-animation::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);transition:left .5s}.swipe-animation:hover::before{left:100%}.captcha-container{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px;background-color:rgba(255,255,255,.1);padding:10px;border-radius:5px}.captcha-question{font-weight:500}.captcha-input{width:100px;padding:8px;background-color:rgba(255,255,255,.1);border:1px solid var(--border-color);border-radius:5px;color:var(--text-color)}.notification{position:fixed;bottom:20px;right:20px;background-color:var(--card-bg);border-left:4px solid var(--primary-color);padding:15px 20px;border-radius:5px;box-shadow:0 5px 15px rgba(0,0,0,.3);transform:translateX(150%);transition:transform .3s;z-index:1001;max-width:300px}.notification.show{transform:translateX(0)}.notification-title{font-weight:bold;margin-bottom:5px;color:var(--primary-color)}.notification-message{font-size:14px}.loader{border:5px solid rgba(255,255,255,.1);border-radius:50%;border-top:5px solid var(--primary-color);width:30px;height:30px;animation:spin 1s linear infinite;margin:20px auto}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@media(max-width:768px){.nav-links{flex-direction:column;position:absolute;top:70px;left:0;width:100%;background-color:rgba(30,30,30,.95);padding:20px;display:none}.nav-links.active{display:flex}.nav-links li{margin:10px 0}.menu-toggle{display:block;cursor:pointer}}.menu-toggle{display:none;font-size:24px}@keyframes glow{0%{box-shadow:0 0 5px var(--primary-color)}50%{box-shadow:0 0 20px var(--primary-color),0 0 30px var(--primary-color)}100%{box-shadow:0 0 5px var(--primary-color)}}.glow-animation{animation:glow 2s infinite}</style></head><body><nav><a href="#" class="logo"><i class="fas fa-gamepad"></i> RUST</a><ul class="nav-links" id="navLinks"><li><a href="#home" class="nav-link">Home</a></li><li><a href="#store" class="nav-link">Store</a></li><li><a href="#updates" class="nav-link">Updates</a></li><li><a href="#settings" class="nav-link">Settings</a></li></ul><div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div></nav><section id="home" class="content-section"><h2 class="section-title">Home</h2><div class="plc-grid"></div></section><section id="store" class="content-section" style="display:none;"><h2 class="section-title">Store</h2><div class="store-container"><div class="consent-form"><h3>Purchase Information</h3><div class="form-group"><label for="email">Email:</label><input type="email" id="email" placeholder="Enter your email"></div><div class="captcha-container"><span class="captcha-question" id="captchaQuestion">3 + 5 = ?</span><input type="number" class="captcha-input" id="captchaAnswer" placeholder="Answer"></div><div class="checkbox-group"><input type="checkbox" id="userAgreement"><label for="userAgreement">I agree to the User Agreement</label></div><button class="btn" id="verifyConsent" disabled>Verify Consent</button></div><div class="plc-store-grid"></div></div></section><section id="updates" class="content-section" style="display:none;"><h2 class="section-title">Updates</h2><div class="updates-container"><div class="loader" id="updatesLoader"></div><div id="updatesContent" style="display:none;"></div></div></section><section id="settings" class="content-section" style="display:none;"><h2 class="section-title">Settings</h2><div class="settings-container"><div class="settings-card"><h3>Account</h3><div class="setting-item"><span>Login / Create Account</span><button class="btn" id="loginBtn">Login</button></div><div class="setting-item"><span>Username</span><input type="text" id="username" placeholder="Enter username" style="width:150px;"></div></div><div class="settings-card"><h3>Appearance</h3><div class="setting-item"><span>Dark Mode</span><label class="toggle-switch"><input type="checkbox" id="darkModeToggle" checked><span class="slider"></span></label></div><div class="setting-item"><span>Fullscreen</span><label class="toggle-switch"><input type="checkbox" id="fullscreenToggle"><span class="slider"></span></label></div></div><div class="settings-card"><h3>Language</h3><div class="setting-item"><select class="language-select" id="languageSelect"><option value="en">English</option><option value="de">German</option><option value="es">Spanish</option><option value="fr">French</option><option value="ru">Russian</option></select></div></div></div></section><div class="notification" id="notification"><div class="notification-title" id="notificationTitle">Notification</div><div class="notification-message" id="notificationMessage">Message</div></div><script>const navLinks=document.querySelectorAll('.nav-link');const contentSections=document.querySelectorAll('.content-section');const menuToggle=document.getElementById('menuToggle');const navLinksContainer=document.getElementById('navLinks');const darkModeToggle=document.getElementById('darkModeToggle');const fullscreenToggle=document.getElementById('fullscreenToggle');const loginBtn=document.getElementById('loginBtn');const usernameInput=document.getElementById('username');const languageSelect=document.getElementById('languageSelect');const verifyConsentBtn=document.getElementById('verifyConsent');const userAgreementCheckbox=document.getElementById('userAgreement');const captchaAnswer=document.getElementById('captchaAnswer');const emailInput=document.getElementById('email');const notification=document.getElementById('notification');const notificationTitle=document.getElementById('notificationTitle');const notificationMessage=document.getElementById('notificationMessage');const updatesLoader=document.getElementById('updatesLoader');const updatesContent=document.getElementById('updatesContent');function generateCaptcha(){const num1=Math.floor(Math.random()*10)+1;const num2=Math.floor(Math.random()*10)+1;const captchaQuestion=document.getElementById('captchaQuestion');captchaQuestion.textContent=`${num1} + ${num2} = ?`;captchaQuestion.dataset.answer=num1+num2}generateCaptcha();navLinks.forEach(link=>{link.addEventListener('click',e=>{e.preventDefault();const targetId=link.getAttribute('href').substring(1);contentSections.forEach(section=>{section.style.display='none'});document.getElementById(targetId).style.display='block';navLinks.forEach(navLink=>{navLink.classList.remove('active')});link.classList.add('active');navLinksContainer.classList.remove('active');if(targetId==='updates'){loadUpdates()}})});menuToggle.addEventListener('click',()=>{navLinksContainer.classList.toggle('active')});darkModeToggle.addEventListener('change',()=>{document.body.classList.toggle('light-mode');showNotification('Appearance',darkModeToggle.checked?'Dark mode enabled':'Light mode enabled')});fullscreenToggle.addEventListener('change',()=>{if(fullscreenToggle.checked){document.documentElement.requestFullscreen().catch(err=>{showNotification('Error',`Error attempting to enable fullscreen: ${err.message}`);fullscreenToggle.checked=false});document.body.classList.add('fullscreen-mode');showNotification('Fullscreen','Fullscreen mode enabled')}else{if(document.exitFullscreen){document.exitFullscreen()}document.body.classList.remove('fullscreen-mode');showNotification('Fullscreen','Fullscreen mode disabled')}});loginBtn.addEventListener('click',()=>{showNotification('Account','Login functionality would be implemented here')});usernameInput.addEventListener('change',()=>{if(usernameInput.value.trim()!==''){showNotification('Account',`Username changed to: ${usernameInput.value}`)}});languageSelect.addEventListener('change',()=>{const selectedLanguage=languageSelect.options[languageSelect.selectedIndex].text;showNotification('Language',`Language changed to: ${selectedLanguage}`)});emailInput.addEventListener('input',checkConsentForm);userAgreementCheckbox.addEventListener('change',checkConsentForm);captchaAnswer.addEventListener('input',checkConsentForm);function checkConsentForm(){const emailValid=emailInput.value.trim()!==''&&emailInput.checkValidity();const agreementChecked=userAgreementCheckbox.checked;const captchaAnswered=captchaAnswer.value.trim()!=='';verifyConsentBtn.disabled=!(emailValid&&agreementChecked&&captchaAnswered)}verifyConsentBtn.addEventListener('click',()=>{const captchaQuestion=document.getElementById('captchaQuestion');const correctAnswer=parseInt(captchaQuestion.dataset.answer);const userAnswer=parseInt(captchaAnswer.value);if(userAnswer===correctAnswer){showNotification('Consent','Verification successful! Unlocking store items...');unlockStoreItems()}else{showNotification('Error','Incorrect captcha answer. Please try again.');generateCaptcha();captchaAnswer.value=''}});function unlockStoreItems(){const storeItems=document.querySelectorAll('.plc-store-item');storeItems.forEach((item,index)=>{setTimeout(()=>{item.classList.remove('locked');item.classList.add('unlocked','glow-animation');item.addEventListener('click',()=>{showNotification('Purchase',`Redirecting to purchase for item ${index+1}...`)})},index*100)})}function showNotification(title,message){notificationTitle.textContent=title;notificationMessage.textContent=message;notification.classList.add('show');setTimeout(()=>{notification.classList.remove('show')},3000)}function loadUpdates(){updatesLoader.style.display='block';updatesContent.style.display='none';setTimeout(()=>{updatesLoader.style.display='none';updatesContent.style.display='block';const mockUpdates=[{date:'2023-06-15',title:'Monthly Update - June 2023',content:'This month\'s update brings new monuments, weapons, and quality of life improvements to Rust. Explore the new harbor monument and try out the new revolver!'},{date:'2023-05-20',title:'Performance Improvements',content:'We\'ve optimized rendering and network code to improve performance across all systems. Expect higher FPS and smoother gameplay.'},{date:'2023-05-10',title:'Anti-Cheat Update',content:'Our team has implemented new detection methods to combat cheating in Rust. We\'ve banned over 10,000 accounts in the past week.'},{date:'2023-04-28',title:'Easter Event Recap',content:'Thank you for participating in our Easter event! We hope you enjoyed the special items and decorations. Look out for our summer event coming soon!'}];updatesContent.innerHTML='';mockUpdates.forEach(update=>{const updateElement=document.createElement('div');updateElement.className='update-item swipe-animation';updateElement.innerHTML=`<div class="update-date">${update.date}</div><div class="update-title">${update.title}</div><div class="update-content">${update.content}</div>`;updatesContent.appendChild(updateElement)})},1500)}function generatePLCCards(){const plcGrid=document.querySelector('.plc-grid');const plcTitles=['Getting Started','Base Building','Combat Guide','Resource Gathering','Crafting System','Farming Guide','Electricity','Monuments','Weapons','Vehicles'];plcTitles.forEach(title=>{const plcCard=document.createElement('div');plcCard.className='plc-card swipe-animation';plcCard.innerHTML=`<img src="https://picsum.photos/seed/${title.replace(/\s+/g,'')}/400/200.jpg" alt="${title}" class="plc-image"><div class="plc-content"><h3>${title}</h3><p>Learn everything you need to know about ${title.toLowerCase()} in Rust. This guide covers all the basics and advanced techniques.</p></div>`;plcGrid.appendChild(plcCard)})}function generatePLCStoreItems(){const plcStoreGrid=document.querySelector('.plc-store-grid');for(let i=1;i<=25;i++){const plcItem=document.createElement('div');plcItem.className='plc-store-item locked';plcItem.innerHTML=`<div>Item ${i}</div>`;plcStoreGrid.appendChild(plcItem)}}document.addEventListener('DOMContentLoaded',()=>{generatePLCCards();generatePLCStoreItems()});document.addEventListener('fullscreenchange',()=>{if(!document.fullscreenElement){fullscreenToggle.checked=false;document.body.classList.remove('fullscreen-mode')}})</script></body></html>
